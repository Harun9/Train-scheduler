<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <!-- jquery-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!---css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="container">

        <div class="jumbotron" style="background-color: Blue; color: white; text-align: center;">

            <h1>Anytime is Train Time</h1>
            <p>Please Wait!! Be Patient, the Train is Here!!!</p>
        </div>
        <div clas="row">
            <div class="col-lg- 12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="background-color: purple; color: white; text-align:center;"><strong> Train Schedule</strong></h2>
                    </div>
                    <div class=" panel-body ">
                        <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency(min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>

                                </tr>
                            </thead>
                            <tbody id="trainTable">
                            </tbody>
                        </table>

                    </div>

                </div>


            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" id="newTrainSchedule" data-status="hide">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input class="form-control" id="nameInput" type="text" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="destinationInput" type="text" placeholder="Location">
                        </div>
                        <div class="form-group">
                            <label for="start-input">First Train Time(HH:MM- Military Time)</label>
                            <input class="form-control" id="timeInput" type="text" placeholder="HH:MM">
                        </div>
                        <div class="form-group">
                            <label for="rate-input">Frequency(min)</label>
                            <input class="form-control" id="frequencyInput" type="text" placeholder="minutes">
                        </div>
                        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    </div>

    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="css/javascript/logic.js"></script>


</body>

</html>
